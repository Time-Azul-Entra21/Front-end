<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Clientes cadastrados</h3>

        <div class="card-tools">
          <div class="input-group input-group-sm" style="width: 150px">
            <button class="btn btn-outline-success" (click)="openForm()">
              Add
            </button>
          </div>
        </div>
      </div>
      <!-- table  -->
      <div [hidden]="cadastrando" class="card-body table-responsive p-0">
        <table class="table table-hover text-nowrap">
          <thead>
            <tr>
              <th>Ações</th>
              <th>Id</th>
              <th>Cpf</th>
              <th>Nome</th>
              <th>Idade</th>
              <th>Endereço</th>
              <th>Telefone</th>
              <th>Plano</th>
              <th>Cartao</th>
            </tr>
          </thead>
          <tbody *ngIf="clientes">
            <tr *ngFor="let cliente of clientes">
              <td>
                <button class="btn btn-outline-primary btn-sm" (click)="updateForm(cliente)">
                  <i class="nav-icon fas fa-edit"></i>
                  Edit
                </button>
                <button class="btn btn-outline-danger btn-sm" (click)="delete(cliente)">
                  Delete
                </button>
              </td>
              <td>{{ cliente.id }}</td>
              <td>{{ cliente.cpf }}</td>
              <td>{{ cliente.nome }}</td>
              <td>{{ cliente.idade }}</td>
              <td>{{ cliente.endereco }}</td>
              <td>{{ cliente.telefone }}</td>
              <td>{{ cliente.tipo_plano }}</td>
              <td>{{ cliente.tipo_cartao }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- inputs -->
      <div *ngIf="cliente" [hidden]="!cadastrando" class="card-body ">
        <div class="row mt-2">
          <div class="col"></div>
          <div class="col-4">
            <div class="row">
              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-2">
                        <label for="id">Id:</label>
                        <input type="number" class="form-control" [(ngModel)]="cliente.id" placeholder="id" disabled />
                      </div>
                      <div class="col">
                        <label for="cpf">
                          <font color="red">*</font> Cpf:
                        </label>
                        <input type="text" class="form-control" [(ngModel)]="cliente.cpf" placeholder="Cpf" required />
                      </div>
                      <div class="col-2">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" [(ngModel)]="cliente.nome" placeholder="Nome" />
                      </div>
                      <div class="col-2">
                        <label for="idade">Idade:</label>
                        <input type="number" class="form-control" [(ngModel)]="cliente.idade" placeholder="Idade" />
                      </div>
                      <div class="col-2">
                        <label for="Endereco">Endereço:</label>
                        <input type="text" class="form-control" [(ngModel)]="cliente.endereco" placeholder="Endereço" />
                      </div>
                      <div class="col-2">
                        <label for="Telefone">Fone:</label>
                        <input type="text" class="form-control" [(ngModel)]="cliente.telefone" placeholder="Telefone" />
                      </div>
                      <div class="col-2">
                        <label for="Plano">Plano:</label>
                        <input type="text" class="form-control" [(ngModel)]="cliente.tipo_plano" placeholder="Plano" />
                      </div>
                      <div class="col-2">
                        <label for="cartao">Cartão:</label>
                        <input type="text" class="form-control" [(ngModel)]="cliente.tipo_cartao"
                          placeholder="cartao" />
                      </div>
                    </div>
                  </div>
                  <div class="card-footer">
                    <button [hidden]="cliente.id" class="btn btn-outline-success" (click)="create()">
                      Add
                    </button>
                    <button [hidden]="!cliente.id" class="btn btn-outline-success" (click)="update()">
                      Update
                    </button>
                    <button class="btn btn-outline-danger" (click)="closeForm()">
                      Cancel
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col"></div>
        </div>
      </div>
    </div>
  </div>
</div>
