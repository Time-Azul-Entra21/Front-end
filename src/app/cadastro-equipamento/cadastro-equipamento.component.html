<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Equipamentos cadastrados</h3>
                <div class="card-tools">
                    <div class="input-group input-group-sm" style="width: 150px">
                        <button class="btn btn-outline-success" (click)="openForm()">
                            Add
                        </button>
                    </div>
                </div>
            </div>
            <!-- table  -->
            <div [hidden]="cadastrando" class="card-body table-responsive p-0">
                <table class="table table-hover text-nowrap">
                    <thead>
                        <tr>
                            <th>Ações</th>
                            <th>Id</th>
                            <th>Nome</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="equipamentos">
                        <tr *ngFor="let equipamento of equipamentos">
                            <td>
                                <button class="btn btn-outline-primary btn-sm" (click)="updateForm(equipamento)">
                                    <i class="nav-icon fas fa-edit"></i>
                                    Edit
                                </button>
                                <button class="btn btn-outline-danger btn-sm" (click)="delete(equipamento.id)">
                                    Delete
                                </button>
                            </td>
                            <td>{{ equipamento.id }}</td>
                            <td>{{ equipamento.nome }}</td>
                            <td>{{ equipamento.quantidade }}</td>
                           
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- inputs -->
            <div *ngIf="equipamento" [hidden]="!cadastrando" class="card-body ">
                <div class="row mt-2">
                    <div class="col"></div>
                    <div class="col-4">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-2">
                                                <label for="id">Id:</label>
                                                <input type="number" class="form-control" [(ngModel)]="equipamento.id"
                                                    placeholder="id" disabled />
                                            </div>
                                            <div class="col">
                                                <label for="nome">
                                                    <font color="red">*</font> Nome:
                                                </label>
                                                <input type="text" class="form-control" [(ngModel)]="equipamento.nome"
                                                    placeholder="Nome" required />
                                            </div>
                                            <div class="col-2">
                                                <label for="quantidade">Qtd:</label>
                                                <input type="text" class="form-control" [(ngModel)]="equipamento.quantidade"
                                                    placeholder="Quantidade" />
                                            </div> 
                                        </div>
                                    </div>
                                    <div class="card-footer">
                                        <button [hidden]="equipamento.id" class="btn btn-outline-success"
                                            (click)="create()">
                                            Add
                                        </button>
                                        <button [hidden]="!equipamento.id" class="btn btn-outline-success"
                                            (click)="update()">
                                            Update
                                        </button>
                                        <button class="btn btn-outline-danger" (click)="closeForm()">
                                            Cancel
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
    </div>
</div>
