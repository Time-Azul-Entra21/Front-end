<div class="row">
  <div class="col-lg-4 col-6 ">
    <div class="small-box bg-info">
      <div class="inner">
        <h3>150</h3>

        <p>Alunos</p>
      </div>
      <div class="icon">
        <i class="ion ion-bag"></i>
      </div>
      <span routerLink="/cadastro-cliente"  class="nav-link text-white small-box-footer" >More info <i class="fas fa-arrow-circle-right"></i></span>
    </div>
  </div>
  <div class="col-lg-4 col-6 ">
    <div class="small-box bg-success">
      <div class="inner">
        <h3>53<sup style="font-size: 20px">%</sup></h3>

        <p>Funcionarios</p>
      </div>
      <div class="icon">
        <i class="ion ion-stats-bars"></i>
      </div>
      <span routerLink="/cadastro-funcionario"  class="nav-link text-white small-box-footer" >More info <i class="fas fa-arrow-circle-right"></i></span>
    </div>
  </div>
  <div class="col-lg-4 col-6 ">
    <div class="small-box bg-warning">
      <div class="inner">
        <h3>44</h3>

        <p>Equipamentos</p>
      </div>
      <div class="icon">
        <i class="ion ion-person-add"></i>
      </div>
      <span routerLink="/cadastro-equipamento"  class="nav-link text-white small-box-footer" >More info <i class="fas fa-arrow-circle-right"></i></span>
    </div>
  </div>

  <div class="col-lg-5 col-6">
    <div class="card">
      <div class="card-header bg-dark">
        <h3 class="card-title">
          <i class="ion ion-clipboard mr-1"></i>
          Controle Diário
        </h3>


      </div>
      <div class="card-body " style="background-color: #005d6d;">
        <ul class="todo-list" data-widget="todo-list">

          <li *ngFor="let taks of tasks">
            <div class="icheck-primary d-inline ml-2">
              <input type="checkbox" value="" name="todo6" id="todoCheck6">
              <label for="todoCheck6"></label>
            </div>
            <span class="text">{{taks.name}}</span>
            <small class="badge {{taks.color}}"><i class="far fa-clock"></i> {{taks.desc}}</small>
            <div class="tools">
              <i class="fas fa-edit"></i>
              <i class="fas fa-trash-o"></i>
            </div>
          </li>
        </ul>
      </div>

    </div>
